<!doctype html>
<html>
	<head>
		<title>
			World Generator
		</title>
		<style>
			*{
				border: none;
				margin: 0px;
				padding: 0px;
			}
			body, html{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body{
				background-color: #111111;
			}
			canvas{
				position: absolute;
				top: 0px;
			}
			#terrainCanvas{
				z-index: 0;
			}
			#weatherCanvas{
				z-index: 100;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<canvas id="terrainCanvas">
			Needs more canvas
		</canvas>
		<canvas id="weatherCanvas">
			Needs more canvas
		</canvas>
		<div id="preRender" style="visibility: hidden;">
			<canvas id="terrainPreRenderCanvas">
				Needs more canvas
			</canvas>
			<canvas id="weatherPreRenderCanvas">
				Needs more canvas
			</canvas>
			<img src="./temperatureGradient.png" alt="" id="temperatureGradient" />
			<canvas id="temperatureGradientCanvas">
				Needs more canvas
			</canvas>
		</div>
	</body>
	<script type="text/javascript">
		Number.prototype.mod = function(n) {
			return ((this%n)+n)%n;
		};
	</script>
	<script type="text/javascript" src="./terrainGen.js"></script>
	<script type="text/javascript" src="./weather.js"></script>
</html>
